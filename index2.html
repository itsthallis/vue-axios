<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Vue + Axios | Todos</title>
</head>
<body>
    <div class="container mt-5" id="app">
        <h1>Todos</h1>
        <div class="row">

            <div v-for="todo in info" v-if="todo.completed == false" class="col-lg-3 col-md-4 mt-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Id do Usuário: {{ todo.userId }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Id do todo: {{ todo.id }}</h6>
                        <p class="card-text">Título: {{ todo.title }}</p>
                        <p class="card-text badge badge-secondary">{{ todo.completed }}</p>
                    </div>
                </div>
            </div>
            
            <hr>

            <div v-for="todo in info" v-if="todo.completed == true" class="col-lg-3 col-md-4 mt-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Id do Usuário: {{ todo.userId }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Id do todo: {{ todo.id }}</h6>
                        <p class="card-text">Título: {{ todo.title }}</p>
                        <p class="card-text badge badge-primary">{{ todo.completed }}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main2.js"></script>
</body>
</html>
